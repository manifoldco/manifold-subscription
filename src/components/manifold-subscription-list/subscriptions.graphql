query Subscriptions($owner: ProfileIdentity!) {
  subscriptions(first: 1000, owner: $owner) {
    edges {
      node {
        id
        plan {
          displayName
          cost
          configurableFeatures(first: 1) {
            edges {
              node {
                displayName
              }
            }
          }
        }
      }
    }
  }
}
