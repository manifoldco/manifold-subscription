mutation UpdateSubscription2(
  $id: ID!
  $planId: ID!
  $configuredFeatures: [ConfiguredFeatureInput!]
) {
  updateSubscription(
    input: { id: $id, configuredFeatures: $configuredFeatures, newPlanID: $planId }
  ) {
    data {
      id
      status {
        label
        percentDone
        message
      }
      configuredFeatures(first: 100) {
        edges {
          node {
            label
            ... on StringConfiguredFeature {
              stringValue: value
            }
            ... on BooleanConfiguredFeature {
              booleanValue: value
            }
            ... on NumberConfiguredFeature {
              numberValue: value
            }
          }
        }
      }
      plan {
        id
      }
    }
  }
}
