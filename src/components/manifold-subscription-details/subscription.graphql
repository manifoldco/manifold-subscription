query Subscription($id: ID!) {
  subscription(id: $id) {
    status {
      label
      percentDone
      message
    }
    configuredFeatures(first: 100) {
      edges {
        node {
          label
          ... on StringConfiguredFeature {
            stringValue: value
          }
          ... on BooleanConfiguredFeature {
            booleanValue: value
          }
          ... on NumberConfiguredFeature {
            numberValue: value
          }
        }
      }
    }
    plan {
      id
      label
      displayName
      cost
      product {
        id
      }
      fixedFeatures(first: 500) {
        edges {
          node {
            displayName
            displayValue
            label
          }
        }
      }
      meteredFeatures(first: 500) {
        edges {
          node {
            label
            displayName
            numericDetails {
              unit
              costTiers {
                limit
                cost
              }
            }
          }
        }
      }
      configurableFeatures(first: 500) {
        edges {
          node {
            label
            displayName
            type
            upgradable
            downgradable
            featureOptions {
              displayName
              value
              cost
            }
            numericDetails {
              increment
              min
              max
              unit
              costTiers {
                limit
                cost
              }
            }
          }
        }
      }
    }
  }
}
