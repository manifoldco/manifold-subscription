query Subscription($id: ID!) {
  subscription(id: $id) {
    status {
      label
      percentDone
      message
    }
    plan {
      id
      label
      displayName
      cost
      fixedFeatures(first: 500) {
        edges {
          node {
            displayName
            displayValue
            label
          }
        }
      }
      meteredFeatures(first: 500) {
        edges {
          node {
            label
            displayName
            numericDetails {
              unit
              costTiers {
                limit
                cost
              }
            }
          }
        }
      }
      configurableFeatures(first: 500) {
        edges {
          node {
            label
            displayName
            type
            upgradable
            downgradable
            featureOptions {
              displayName
              value
              cost
            }
            numericDetails {
              increment
              min
              max
              unit
              costTiers {
                limit
                cost
              }
            }
          }
        }
      }
    }
  }
}
